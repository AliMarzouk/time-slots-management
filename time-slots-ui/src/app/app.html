<div class="text-xl">
  <div
    class="flex flex-row lg:justify-between justify-center title flex-wrap gap-4"
  >
    <div class="flex self-center">I am looking for a time slot of</div>
    <div class="flex self-center">
      <mat-form-field appearance="outline">
        <input
          matInput
          type="number"
          placeholder="..."
          [(ngModel)]="durationMinutes"
        />
        <span matSuffix class="p-3">Minutes</span>
      </mat-form-field>
    </div>
  </div>

  <div class="flex flex-row lg:justify-between justify-center flex-wrap gap-4">
    <div class="flex self-center">From</div>
    <div class="flex self-center">
      <app-date-time-selector
        (datetimeValueChange)="onStartDateChange($event)"
        [value]="startDate"
        [minDate]="minStartDate"
      />
    </div>
  </div>

  <div class="flex flex-row lg:justify-between justify-center flex-wrap gap-4">
    <div class="flex self-center">To</div>
    <div class="flex self-center">
      <app-date-time-selector
        (datetimeValueChange)="onEndDateChange($event)"
        [value]="endDate"
        [minDate]="startDate"
      />
    </div>
  </div>

  <div class="py-6">Given the following busy slots:</div>
  <mat-card appearance="outlined">
    <app-json-file-reader
      *ngFor="let fileReaderId of fileReaderIds"
      [id]="fileReaderId"
      (jsonLoaded)="onFileLoaded($event)"
    />

    <button matMiniFab (click)="onFileReaderAdd()">
      <mat-icon>add</mat-icon>
    </button>
  </mat-card>

  <div class="flex flex-row justify-center pt-4">
    <button
      matFab
      extended
      (click)="onSearchClicked()"
      [disabled]="isSearchDisabled"
    >
      <mat-icon>search</mat-icon>
      Start looking
    </button>
  </div>
  @if (slotTableData.length > 0) {
  <table
    mat-table
    [dataSource]="slotTableData"
    class="mat-elevation-z8"
  >
    <!-- Position Column -->
    <ng-container matColumnDef="day">
      <th mat-header-cell *matHeaderCellDef>Day</th>
      <td mat-cell *matCellDef="let element">{{ element.day }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="slot">
      <th mat-header-cell *matHeaderCellDef>Slot</th>
      <td mat-cell *matCellDef="let element">{{ element.slot }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  }
</div>
