<input
  type="file"
  class="hidden"
  #fileUpload
  (change)="onFileSelected($event)"
/>

<div class="flex flex-row justify-between border-dashed border-1 p-3 rounded-2xl">
  <div class="my-auto">
    {{ fileName || label }}
  </div>

  <div>
    <button matMiniFab (click)="fileUpload.click()" class="ml-4">
      <mat-icon>attach_file</mat-icon>
    </button>
  </div>
</div>
